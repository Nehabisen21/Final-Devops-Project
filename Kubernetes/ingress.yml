apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: projectns
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      # BACKEND 
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080

      # FRONTEND 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80



#####optional of port forwarding
#  kubectl port-forward svc/backend-service 8080:8080 -n projectns
